<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<link rel="stylesheet" href="css/PaymentsStyle.css">
</head>
<body>
	<div>
		<h1>Payment Methods</h1>
	</div>
	<div>
		<h4>Only one online payment method may be stored at a time.</h4>
	</div>
	<div class="row">
		<div class="col-75">
			<div class="containerPayments">
				<form action="/action_page.php">
					<div class="row">
						<div class="col-50">
							<h3>Billing Address</h3>
							<label for="fname"><i class="fa fa-user"></i> Full Name</label> <input
								type="text" id="fname" name="firstname"
								placeholder="Minions S. Java"> <label for="email"><i
								class="fa fa-envelope"></i> Email</label> <input type="text" id="email"
								name="email" placeholder="JavaMinions@example.com"> <label
								for="adr"><i class="fa fa-address-card-o"></i> Address</label> <input
								type="text" id="adr" name="address"
								placeholder="1801 10th Ave NW"> <label for="city"><i
								class="fa fa-institution"></i> City</label> <input type="text" id="city"
								name="city" placeholder="Issaquah">

							<div class="row">
								<div class="col-50">
									<label for="state">State</label> <input type="text" id="state"
										name="state" placeholder="WA">
								</div>
								<div class="col-50">
									<label for="zip">Zip</label> <input type="text" id="zip"
										name="zip" placeholder="98027">
								</div>
							</div>
						</div>

						<div class="col-50">
							<h3>Payment</h3>
							<label for="fname">Accepted Cards</label>
							<div class="icon-container">
								<i class="fa fa-cc-visa" style="color: navy;"></i> <i
									class="fa fa-cc-amex" style="color: blue;"></i> <i
									class="fa fa-cc-mastercard" style="color: red;"></i> <i
									class="fa fa-cc-discover" style="color: orange;"></i>
							</div>
							<label for="cname">Name on Card</label> <input type="text"
								id="cname" name="cardname" placeholder="Minions Special Java">
							<label for="ccnum">Credit card number</label> <input type="text"
								id="ccnum" name="cardnumber" placeholder="7777-7777-7777-7777">
							<label for="expmonth">Exp Month</label> <input type="text"
								id="expmonth" name="expmonth" placeholder="April">

							<div class="row">
								<div class="col-50">
									<label for="expyear">Exp Year</label> <input type="text"
										id="expyear" name="expyear" placeholder="2023">
								</div>
								<div class="col-50">
									<label for="cvv">CVV</label> <input type="text" id="cvv"
										name="cvv" placeholder="123">
								</div>
							</div>
						</div>

					</div>
					<input type="submit" value="Add Card" class="btnAdd">
				</form>
			</div>
		</div>


	</div>
	
</body>
</html>
